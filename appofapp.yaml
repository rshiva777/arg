apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appofapp
  namespace: argocd
spec:
  destination:
    namespace: appofapp
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: app01
    repoURL: https://github.com/rshiva777/arg.git
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - CreateNamespace=true
